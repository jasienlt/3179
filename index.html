<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "COVID-19 Active Cases (10 Oct 2020)",
  "width": 800,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/jasienlt/3179/main/json/ne_110m(1).json",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "params": [
      {
        "name": "Number_of_startups",
        "value": 0,
        "bind": {
        "input": "range",
        "min": 0,
        "max": 400,
        "step": 10,
        "name": "Minimum number of start-ups: "
        }
        }
    ],
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/jasienlt/3179/main/data/homework_9.csv"
            },
            "key": "Country",
            "fields": ["Num_of_startups"]
          }
        },
        {
        "filter": "datum.Num_of_startups > Number_of_startups"
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Num_of_startups",
          "type": "quantitative",
          "title": "Number of startups"
          "scale": {
            "type": "threshold",
            "domain": [20, 50, 80,110],
            "range": ["#bae4b3", "#74c476", "#31a354", "#006d2c"]
          }
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "Num_of_startups", "type": "quantitative","title":"Number of startups"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
