<!DOCTYPE html>
<html>
<head>
  <title>Startup ecosystem (up to Sep 2022)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>

<body>

  <div class="page">

      <h2>Chart 1:</h2>
      <!-- pure grid group -->
      <div class="pure-g">
          <div class="pure-u-1-1">
              <div id="vis" class="vis-container"></div>
          </div>
      </div>
      <!-- end pure grid group -->
      <br>

      <hr class="hr3">

      <h2>Chart 2:</h2>
      <!-- pure grid group -->
      <div class="pure-g">
          <div class="pure-u-1-1">
              <div id="vis2" class="vis-container"></div>
          </div>
      </div>

  <script type="text/javascript">
    var spec = "choropleth_map.json";
    vegaEmbed('#vis', spec);

    var spec2 = "interactive_plot.json";
    vegaEmbed('#vis2', spec2);
    
   
  </script>


</body>
</html>
